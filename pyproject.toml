[project]
name = "template-bot"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "hikari-lightbulb>=3.0.3",
    "hikari[speedups]>=2.3.5",
    "rich>=14.0.0",
]

[dependency-groups]
dev = [
    "poethepoet>=0.36.0",
    "ruff>=0.12.4",
    "ty>=0.0.1a15",
]

[tool.ruff]
fix = true
line-length = 120
target-version = "py313"
extend-exclude = [".cache"]
output-format = "concise"
unsafe-fixes = true

[tool.ruff.lint]
select = ["ANN", "B", "C4", "D", "DTZ", "E", "F", "I", "ISC", "INT", "N", "PGH", "PIE", "PL", "Q", "RET", "RSE", "RUF", "S", "SIM", "T20", "TID", "UP", "W"]
ignore = [
    "ANN002", "ANN003", "ANN204", "ANN206", "ANN401",
    "D100", "D101", "D103", "D104", "D105", "D106", "D107", "D203", "D212", "D214", "D215",
    "D400", "D402", "D404", "D405", "D406", "D407", "D408", "D409", "D410", "D411", "D412", "D413", "D414", "D416", "D417",
    "S311",
    "PLR2004",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true

[tool.ruff.lint.isort]
lines-after-imports = 2
order-by-type = false
case-sensitive = true
combine-as-imports = true